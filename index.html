<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <div class="menu-bar">
            <img class="apple" src="apple.png" alt="apple icon">
            <span class="cencivic">CenCiviC</span>
            <span class="letter">프로필</span>
            <span class="letter">파일</span>
        </div>

        <div class="terminal">
            <div class="terminal-titlebar">
                <div class="control-button red-btn"></div>
                <div class="control-button yellow-btn"></div>
                <div class="control-button green-btn"></div>

                <span class="location">cencivic -- -zsh</span>
            </div>
            <div class="terminal-body">
                <span class="terminal-code">
                    Last login: Tue Mar &nbsp; 7 15:24:23 on console
                </span>
                <br>

                <div style="display: flex;">
                    <span class="terminal-code">
                        CenCiviC@cencivicBlog-Mac ~ %
                    </span>
                    
                    <span class="terminal-writing-code">open README.md</span>
                </div>
                
            </div>          
        </div>

        <div class="second-terminal ">
            <div class="terminal-titlebar">
                <div class="control-button red-btn"></div>
                <div class="control-button yellow-btn"></div>
                <div class="control-button green-btn"></div>

                <span class="location">README.md</span>
            </div>
            <div class="terminal-body">
                <span class="terminal-code">
                    내용 뭐라고 쓰지
                </span>
                
            </div>          
       
        </div>

        <div class="dock">
            <img src="node-logo.png" alt="nodejs" class="app">
            <img src="cpp-logo.png" alt="cpp" class="app">
            <img src="javascript-logo.png" alt="javascript" class="app">
        </div>

    </div>

    <script>
        const secondTerminal = document.querySelector(".second-terminal");

        function showTerminal(){
            setTimeout(() => {
                secondTerminal.className += "show-terminal";
            }, 3000);
        }
        showTerminal();
    </script>
</body>
</html>
